<!doctype html>
<html lang="zh">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>汇总</title>
    <script>

    </script>


    <style>

        body {
            margin: 0;
            padding: 0;
        }

        header {
            padding: 44px 0 29px;
            font-size: 32px;
            text-align: center;
            line-height: 37px;
            height: 37px;
            color: #FFFFFF;
            background-color: #161D34;
        }

        a {
            text-decoration: none;
            color: black;
        }

        h1 {
            font-size: 28px;
            margin-top: 40px;
            padding-left: 20px;
            color: #FFFFFF;
            line-height: 36px;
        }

        .container {
            width: 1280px;
            margin: 50px auto;
            padding: 0 20px;
            display: flex;
            color: #333333;
            font-weight: 600;
            flex-wrap: wrap;
        }

        .item {
            width: 255px;
            height: 100px;
            padding: 26px 20px 22px 22px;
            background: #FFFFFF;
            box-shadow: 0 4px 32px 0 rgb(7 18 59 / 4%);
            border-radius: 4px;
            margin-right: 20px;
            margin-bottom: 20px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .item:hover {
            cursor: pointer;
            transform: translateY(-10px);
            box-shadow: 0 10px 32px 0 rgba(7,18,59,0.10);
            border-radius: 4px;
            color: #1677FF;
        }

    </style>
</head>
<body>

<header>卓卓汇总</header>



<div class="container">
</div>


</body>

<script>

    const appendHtml = (element, html) => {
        element.insertAdjacentHTML('beforeend', html)
    }

    const e = selector => document.querySelector(selector)

    const renderItems = () => {

        let items = [
     
            {
                name: 'formatter',
                link: './formatter/index.html',
            },
            {
              name: 'paint',
              link: './paint/main.html',
            },
    
         
            // {
            //   name: 'scss2css',
            //   link: './scssTocss/index.html',
            // },
      
            {
              name: 'vconsole',
              link: './vconsole/index.html',
            },
            {
                name: '像素扫雷',
                link: './mine_clearance/a.html',
            },
            {
              name: '汇编编译器',
              link: './asm-ide/index.html',
            },
            // {
            //   name: 'zuma',
            //   link: './zuma/index.html',
            // },
            {
              name: 'easing',
              link: './easing/easing-curve.html',
            },
        ]

        let html = ''

        for (let item of items) {
            let {name, link} = item
            html += `<a href="${link}" class="item" target="_blank">${name}</a>`
        }

        appendHtml(e('.container'), html);
    }

    const __main = () => {
        renderItems()
    }

    __main()


</script>
